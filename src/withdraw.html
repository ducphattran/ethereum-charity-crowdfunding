<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Charity Funding</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- top header -->
    <div class="row top-header">
            <!-- left -->
            <div class="col-md-3 top-left-header">
                <div class="left-header-links">
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                    </ul>
                </div>
            </div>
            <!-- right -->
            <div class="col-md-9 top-right-header">
                <div id="header-links" class="right-header-links">
                    <ul>
                        <li><a href="sign-up.html">Đăng ký</a></li>
                        <li><a href="log-in.html">Đăng nhập</a></li>
                    </ul>
                </div>
            </div>
        </div> <!-- end top header -->
    
        <!-- title -->
        <div class="row">
            <div class="col-md-12 mt-3">
                <h1 class="text-center">Rút token</h1>
                <hr />
                <br />
            </div>
        </div><!-- end title -->
    
        <div class="container">
                <!-- withdraw-->
                <div class="row">
                    <div id="withdraw-section" class="col-md-12">
                        <form action="">
                            <div class="form-group">
                                <label for="campaign-name" class="font-weight-bold">Tên chiến dịch</label>
                                <input type="text" class="form-control" id="campaign-name" readonly="true">
                            </div>
                                <input type="number" class="form-control" id="idCampaign" hidden = "true" readonly="true">
                                <input type="text" class="form-control" id="username" hidden = "true" readonly="true">
                                <input type="date" class="form-control" id="date" hidden = "true" readonly="true">

                            <div class="form-group">
                                <label for="numOfToken" class="font-weight-bold">Quỹ token</label>
                                <input type="number" class="form-control" id="numOfToken" required="true"  min="1" readonly="true">
                            </div>
                            <div class="form-group">
                                <label for="amount" class="font-weight-bold">Số Token muốn rút</label>
                                <input type="number" class="form-control" id="amount" required="true" value="1" min="1">
                            </div>
                            <div class="form-group">
                                <label for="message" class="font-weight-bold">Lời nhắn</label>
                                <textarea class="form-control" rows="5" id="message" required="true">Sử dụng cho đợt 1: Mua nhu yếu phẩm</textarea>
                            </div>
                            <div id="loader" class="d-none loader-log-in mx-auto my-3"></div>
                            <div class="d-none alert alert-danger my-3" id="error_txt">
                            </div>
                            <div class="form-group">
                                <button id="btn-withdraw" type="submit" class="form-control btn btn-primary">
                                    Rút token</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
