<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Charity Funding</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- all.css -->
    <link rel="stylesheet" href="css/all.css">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- top header -->
    <div class="row top-header">
        <!-- left -->
        <div class="col-md-3 top-left-header">
            <div class="left-header-links">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                </ul>
            </div>
        </div>
        <!-- right -->
        <div class="col-md-9 top-right-header">
            <div id="header-links" class="right-header-links">
                <ul>
                    <li><a href="sign-up.html">Đăng ký</a></li>
                    <li><a href="log-in.html">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </div> <!-- end top header -->

    <!-- title -->
    <div class="row">
        <div class="col-md-12 mt-3">
            <h1 class="text-center">Đăng ký</h1>
            <hr />
            <br />
        </div>
    </div><!-- end title -->

    <div class="container">

        <div class="row register-form-container">
            <div class="col-md-12">
                <div id="sign-up-section" class="account_form register ">
                    <form action="#" id="sign-up-form">
                            <div class="form-group">
                                    <label>Tên đăng nhập <span>*</span></label>
                                <input type="text" id="username" value="ryan">
                                <p id="error_username"></p>
                            </div>
                        <div class="form-group">
                            <label><i class="fas fa-user-alt    "></i>Họ và tên</label>
                            <input type="text" id="fullname" value="Ryan Chan">
                        </div>

                        <div class="form-group">
                                <label><i class="fas fa-phone"></i> Số điện thoại </label>
                            <input type="text" id="phone" value="0123123123">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-envelope    "></i> Email </label>
                            <input type="text" id="email" value="ryanchan@gmail.com">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-key    "></i> Mật khẩu <span>*</span></label>
                            <input type="password" id="pwd" value="123">
                            <p id="error_password"></p>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-key    "></i>Nhập lại mật khẩu <span>*</span></label>
                            <input type="password" id="confirm-pwd" value="123">
                            <p id="error_confirm_password"></p>
                        </div>
                        <div class=" d-none loader-log-in mx-auto my-3"></div>
                        <div class=" d-none alert alert-danger my-3" id="error_txt"></div>
                        <div class="form-group">
                            <button id="btn-sign-up" type="submit" class="form-control btn btn-primary">
                                Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sign-up.js"></script>
</body>

</html>
