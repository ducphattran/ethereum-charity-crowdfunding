<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Charity Funding</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="css/all.css">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- top header -->
    <div class="row top-header">
            <!-- left -->
            <div class="col-md-3 top-left-header">
                <div class="left-header-links">
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                    </ul>
                </div>
            </div>
            <!-- right -->
            <div class="col-md-9 top-right-header">
                <div id="header-links" class="right-header-links">
                    <ul>
                        <li><a href="sign-up.html">Đăng ký</a></li>
                        <li><a href="log-in.html">Đăng nhập</a></li>
                    </ul>
                </div>
            </div>
        </div> <!-- end top header -->
    
        <!-- title -->
        <div class="row">
            <div class="col-md-12 mt-3">
                <h1 class="text-center">Thông tin chiến dịch</h1>
                <hr />
                <br />
            </div>
        </div><!-- end title -->

    <div class="container campaign-container">
        <div class="row">
            <h4 id="campaign-name"></h4>
            <div class="campaign-description col-md-12"><p id="campaign-description"></p></div>
            <div class="col-md-5 campaign-info"><p><i class="fas fa-calendar-alt    "></i>  Được tạo ngày <span id="campaign-createdDate"></span></p></div>
            <div class="col-md-5 campaign-info"><p><i class="fas fa-user-alt    "></i> Bởi tài khoản <span id="campaign-createdUsername"></span></p></div>
            <div class="col-md-2"></div>
            <div class="col-md-6 campaign-info"><p><i class="fas fa-money-bill-alt    "></i> Quỹ token <span id="campaign-tokens" class="badge badge-primary"></span></p></div>
        </div>
        <!-- transactions -->
        <div class="col-md-12 mt-2">
            <div class="row title">
                <h3>Lịch sử quyên góp<span id="numOfTrans" class="badge badge-info ml-3">0</span><a id="donate-btn" href="#">Donate</a></h3>
            </div>
            <div class="tab-content row">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tài khoản</th>
                            <th>Số token ủng hộ</th>
                            <th>Ngày</th>
                            <th>Lời nhắn</th>
                        </tr>
                    </thead>
                    <tbody id="campaigns-tbody">
                        <!-- content show here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/campaign.js"></script>
</body>

</html>
