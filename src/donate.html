<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Charity Funding</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul id="nav" class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" id="welcome-user">
            <li class="nav-item mr-2">
                <a href="/sign-up.html" class="btn btn-info text-light">Sign Up</a>
            </li>
            <li class="nav-item">
                <a href="/log-in.html" class="btn btn-info text-light">Log In</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3">
                <h1 class="text-center">Gây quỹ từ thiện</h1>
                <hr />
                <br />
            </div>
        </div>
        <!-- donate-->
        <div class="col-md-12 mt-2">
            <div class="row title">
                <h3>Donate Campaign</h3>
            </div>
            <div id="donate-section" class="mt-3 mx-auto pt-4">

                <form action="" >
                    <div class="form-group">
                        <label for="id-campaign" class="font-weight-bold">ID Campaign:</label>
                        <input type="number" class="form-control" id="id-campaign" required="true" readonly="true">
                    </div>
                    <div class="form-group">
                        <label for="amount" class="font-weight-bold">Amount Token:</label>
                        <input type="number" class="form-control" id="amount" required="true" value="1" min="1">
                    </div>
                    <div id="loader" class=" d-none loader-log-in mx-auto my-3"></div>
                    <div class=" d-none alert alert-danger my-3" id="error_txt">
                    </div>
                    <div class="form-group">
                        <button id="btn-donate" type="submit" class="form-control btn btn-primary">
                            Donate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/donate.js"></script>
</body>

</html>
